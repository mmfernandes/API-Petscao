<!-- Barra de ferramentas -->
<mat-toolbar color="primary">
  <button class="menu" mat-icon-button (click)="sidenav.toggle()">
    <mat-icon> menu </mat-icon>
  </button>
  <span>PetsCao</span>
</mat-toolbar>
<mat-sidenav-container class="container">
  <mat-sidenav #sidenav [opened]="true" mode="side">
    <mat-nav-list>

      <a> <!--ANIMAL-->
        <button mat-button [matMenuTriggerFor]="belowMenu">
          <mat-icon class="icon">pets</mat-icon> Animals
        </button>
        <mat-menu #belowMenu="matMenu" yPosition="below">
          <button mat-menu-item routerLink="/pages/animal/animal-list">
            <mat-icon class="icon">list</mat-icon> List Animals
          </button>
          <button mat-menu-item routerLink="/pages/animal/animal-register">
            <mat-icon class="icon">add</mat-icon> Register Animals
          </button>
        </mat-menu>
      </a>

      <a> <!--CUSTOMER-->
        <button mat-button [matMenuTriggerFor]="customerMenu">
          <mat-icon class="icon">person</mat-icon> Customer
        </button>
        <mat-menu #customerMenu="matMenu" yPosition="below">
          <button mat-menu-item routerLink="/pages/customer/customer-list">
            <mat-icon class="icon">list</mat-icon> List Customers
          </button>
          <button mat-menu-item routerLink="/pages/customer/customer-register">
            <mat-icon class="icon">add</mat-icon> Register Customers
          </button>
        </mat-menu>
      </a>
      
    </mat-nav-list>
    <!-- <a routerLink="/pages/produto/cadastrar"> Cadastrar </a> -->
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <!-- ConteÃºdo -->
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
