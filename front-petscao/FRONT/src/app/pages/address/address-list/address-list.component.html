<div>
    <header>
      <span class="title">Addresses</span>
      <button type="button" mat-raised-button color="primary" (click)="openForm()">Adicionar</button>
    </header>
    <table
      id="table"
      mat-table
      [dataSource]="addresses"
      class="mat-elevation-z4"
    >
      <ng-container matColumnDef="addressId">
        <th mat-header-cell *matHeaderCellDef>Address ID</th>
        <td mat-cell *matCellDef="let address">
          {{ address.addressId }}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="street">
        <th mat-header-cell *matHeaderCellDef>Street</th>
        <td mat-cell *matCellDef="let address">{{ address.street }}</td>
      </ng-container>
  
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>Number</th>
        <td mat-cell *matCellDef="let address">{{ address.number }}</td>
      </ng-container>
  
      <ng-container matColumnDef="neighborhood">
        <th mat-header-cell *matHeaderCellDef>Neighborhood</th>
        <td mat-cell *matCellDef="let address">{{ address.neighborhood }}</td>
      </ng-container>
  
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>City</th>
        <td mat-cell *matCellDef="let address">{{ address.city }}</td>
      </ng-container>
  
      <ng-container matColumnDef="cep">
        <th mat-header-cell *matHeaderCellDef>CEP</th>
        <td mat-cell *matCellDef="let address">{{ address.cep }}</td>
      </ng-container>

      <ng-container matColumnDef="alterar">
        <th mat-header-cell *matHeaderCellDef>Alterar</th>
        <td mat-cell *matCellDef="let address">
          <a
            color="accent"
            mat-stroked-button
            routerLink="/pages/address/address-update/{{
              address.addressId
            }}"
          >
            Alterar
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="deletar">
        <th mat-header-cell *matHeaderCellDef>Deletar</th>
        <td mat-cell *matCellDef="let address">
          <a
            color="warn"
            mat-stroked-button
            (click)="deletar(address.addressId)" 
          >
            Deletar
        </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnsTableAdd"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsTableAdd"></tr>
    </table>
  </div>
