<div>
  <header>
    <span class="title">Animals</span>
    <button type="button" mat-raised-button color="primary" (click)="openPost()">Adicionar</button>
  </header>
  <table
    id="table"
    mat-table
    [dataSource]="animals"
    class="mat-elevation-z4"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let animal">
        {{ animal.animalId }}
      </td>
    </ng-container>
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let animal">{{ animal.name }}</td>
    </ng-container>

    <ng-container matColumnDef="breed">
      <th mat-header-cell *matHeaderCellDef>Breed</th>
      <td mat-cell *matCellDef="let animal">
        {{ animal.code }} </td>
      </ng-container>

      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef>Customer</th>
        <td mat-cell *matCellDef="let animal">{{ animal.customer.name }}</td>
      </ng-container>

      <ng-container matColumnDef="alterar">
        <th mat-header-cell *matHeaderCellDef>Alterar</th>
        <td mat-cell *matCellDef="let animal">
          <a
            color="accent"
            mat-stroked-button
            routerLink="/pages/animal/animal-update/{{
              animal.animalId
            }}"
          >
            Alterar
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="deletar">
        <th mat-header-cell *matHeaderCellDef>Deletar</th>
        <td mat-cell *matCellDef="let animal">
          <button
            color="warn"
            mat-stroked-button
          >
            Deletar
          </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsTable"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsTable"></tr>
  </table>
</div>
