<div>
  <header>
    <span>Animals</span>
    <button type="button" mat-raised-button color="primary" (click)="openForm()">Adicionar</button>
  </header>

  <table
    id="table"
    mat-table
    [dataSource]="animals"
    class="mat-elevation-z4"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let animal">
        {{ animal.animalId }}
      </td>
    </ng-container>
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let animal">{{ animal.name }}</td>
    </ng-container>

    <ng-container matColumnDef="breed">
      <th mat-header-cell *matHeaderCellDef>Breed</th>
      <td mat-cell *matCellDef="let animal">
        {{ animal.breed }} </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created</th>
        <td mat-cell *matCellDef="let animal">{{ animal.createdAt }}</td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsTable"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsTable"></tr>
  </table>
</div>
