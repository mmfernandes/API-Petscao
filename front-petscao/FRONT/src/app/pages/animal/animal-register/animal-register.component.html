<mat-card>
  <mat-card-header>
    <mat-card-title>Cadastrar</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="input" id="name">
      <mat-label>Nome</mat-label>
      <input
        placeholder="Nome do animal"
        matInput
        type="text"
        [(ngModel)]="name"
      />
    </mat-form-field>
    <mat-form-field class="input" id="breed">
      <mat-label>RaÃ§a</mat-label>
      <input
        placeholder="Ex. Yorkshire"
        matInput
        type="text"
        [(ngModel)]="breed"
      />
   
    </mat-form-field>
    <mat-form-field class="input" id="customer">
      <mat-label>Customer</mat-label>
      <mat-select [(ngModel)]="customerId">
        <mat-option
          *ngFor="let c of customers"
          [value]="c.customerId"
        >
          {{ c.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="primary" (click)="voltar()">
      Voltar
    </button>
    <button color="warn" mat-stroked-button (click)="cadastrar()">
      Salvar
    </button>
  </mat-card-actions>
</mat-card>
