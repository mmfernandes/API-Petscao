<mat-card>
    <mat-card-header>
      <mat-card-title>Customer List</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <table
        id="table"
        mat-table
        [dataSource]="customers"
        class="mat-elevation-z4"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let customer">
            {{ customer.customerId }}
          </td>
        </ng-container>
        
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
        </ng-container>
        
        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef>CPF</th>
          <td mat-cell *matCellDef="let customer">
            {{ customer.cpf }} </td>
          </ng-container>
  
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef>Created At</th>
            <td mat-cell *matCellDef="let customer">{{ customer.createdAt }}</td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="columnsTableCustomer"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsTableCustomer"></tr>
      </table>
    </mat-card-content>
  </mat-card>
