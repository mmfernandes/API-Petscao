<div>  
  <header>
    <span class="title">Customer</span>
    <button type="button" mat-raised-button color="primary" (click)="openPost()">Adicionar</button>
  </header>
    <table
      id="table"
      mat-table
      [dataSource]="customers"
      class="mat-elevation-z4"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let customer">
          {{ customer.customerId }}
        </td>
      </ng-container>
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
      </ng-container>
      
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let customer">
          {{ customer.cpf }} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Telefone</th>
          <td mat-cell *matCellDef="let customer">
            {{ customer.phone }} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let customer">
              {{ customer.email }} </td>
            </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Created At</th>
          <td mat-cell *matCellDef="let customer">{{ customer.createdAt }}</td>
        </ng-container>

        <ng-container matColumnDef="alterar">
          <th mat-header-cell *matHeaderCellDef>Alterar</th>
          <td mat-cell *matCellDef="let customer">
            <a
              color="accent"
              mat-stroked-button
              routerLink="/pages/customer/customer-update/{{
                customer.customerId
              }}"
            >
              Alterar
            </a>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="deletar">
          <th mat-header-cell *matHeaderCellDef>Deletar</th>
          <td mat-cell *matCellDef="let customer">
            <a
              color="warn"
              mat-stroked-button
              (click)="deletarCustomer(customer.customerId)"
            >
              Deletar
          </a>
          </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsTableCustomer"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsTableCustomer"></tr>
    </table>
</div>
