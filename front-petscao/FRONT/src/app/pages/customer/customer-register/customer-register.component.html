<mat-card>
  <mat-card-header>
    <mat-card-title>Cadastrar Customer</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="input" id="name">
      <mat-label>Nome</mat-label>
      <input placeholder="Nome do Customer" matInput type="text" [(ngModel)]="name" />
    </mat-form-field>
    <mat-form-field class="input" id="cpf">
      <mat-label>CPF</mat-label>
      <input placeholder="Ex. 151.726.599-00" matInput type="text" [(ngModel)]="cpf" />
    </mat-form-field>

    <mat-form-field class="input" id="phone">
      <mat-label>Telefone</mat-label>
      <input placeholder="Ex. 41988694277" matInput type="text" [(ngModel)]="phone" />
    </mat-form-field>

    <mat-form-field class="input" id="email">
      <mat-label> Email</mat-label>
      <input placeholder="Ex. email@teste.com" matInput type="text" [(ngModel)]="email" />
    </mat-form-field>

    <mat-form-field class="input" id="address">
      <mat-label>CEP</mat-label>
      <mat-select [(ngModel)]="addressId">
        <mat-option *ngFor="let ad of adresses" [value]="ad.addressId">
          {{ ad.cep }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button color="warn" mat-stroked-button (click)="cadastrarCustomer()">Cadastrar</button>
  </mat-card-actions>
</mat-card>
