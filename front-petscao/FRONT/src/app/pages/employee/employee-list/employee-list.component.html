<div>
    <header>
      <span class="title">Employees</span>
      <button type="button" mat-raised-button color="primary" (click)="openPost()">Adicionar</button>
    </header>
    <table
      id="table"
      mat-table
      [dataSource]="employees"
      class="mat-elevation-z4"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let employee">
          {{ employee.employeeId }}
        </td>
      </ng-container>
      
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let employee">{{ employee.name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>cpf</th>
        <td mat-cell *matCellDef="let employee">
          {{ employee.cpf }} </td>
        </ng-container>
  
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let employee">{{ employee.phone }}</td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let employee">{{ employee.address.street }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let employee">{{ employee.email }}</td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Created At</th>
          <td mat-cell *matCellDef="let employee">{{ employee.createdAt }}</td>
        </ng-container>


  
        <ng-container matColumnDef="alterar">
          <th mat-header-cell *matHeaderCellDef>Alterar</th>
          <td mat-cell *matCellDef="let employee">
            <a
              color="accent"
              mat-stroked-button
              routerLink="/pages/employee/employee-update/{{
                employee.EmployeeId
              }}"
            >
              Alterar
            </a>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="deletar">
          <th mat-header-cell *matHeaderCellDef>Deletar</th>
          <td mat-cell *matCellDef="let employee">
            <a
              color="warn"
              mat-stroked-button
              (click)="deletarEmployees(employee.employeeId)"
            >
              Deletar
          </a>
          </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnsTableEmployee"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsTableEmployee"></tr>
    </table>
  </div>
