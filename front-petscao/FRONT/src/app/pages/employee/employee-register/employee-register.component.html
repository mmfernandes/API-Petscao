<mat-card>
    <mat-card-header>
      <mat-card-title>Cadastrar Employee</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="input" id="name">
        <mat-label>Nome</mat-label>
        <input placeholder="Nome do Employee" matInput type="text" [(ngModel)]="name" />
      </mat-form-field>
      <mat-form-field class="input" id="cpf">
        <mat-label>CPF</mat-label>
        <input placeholder="Ex. 151.726.599-00" matInput type="text" [(ngModel)]="cpf" />
      </mat-form-field>
      <mat-form-field class="input" id="phone">
        <mat-label>Phone</mat-label>
        <input placeholder="Ex. 41 923456543" matInput type="text" [(ngModel)]="phone" />
      </mat-form-field>
      <mat-form-field class="input" id="email">
        <mat-label>Email</mat-label>
        <input placeholder="Ex.exemplo@gmail.com" matInput type="text" [(ngModel)]="email" />
      </mat-form-field>
      <mat-form-field class="input" id="address">
        <mat-label>Endere√ßo</mat-label>
        <mat-select [(ngModel)]="addressId">
          <mat-option *ngFor="let ad of adresses" [value]="ad.addressId">
            {{ ad.street }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary" (click)="voltar()">
        Voltar
      </button>
      <button color="warn" mat-stroked-button (click)="cadastrarEmployee()">
        Salvar
      </button>
    </mat-card-actions>
