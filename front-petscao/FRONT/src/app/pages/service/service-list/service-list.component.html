<div>
  <header>
    <span class="title">services</span>
    <button type="button" mat-raised-button color="primary" (click)="openForm()">Adicionar</button>
  </header>
  <table
    id="table"
    mat-table
    [dataSource]="services"
    class="mat-elevation-z4"
  >
    <ng-container matColumnDef="serviceId">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let service">
        {{ service.serviceId }}
      </td>
    </ng-container>
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let service">{{ service.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>description</th>
      <td mat-cell *matCellDef="let service">
        {{ service.description }} </td>
      </ng-container>

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>code</th>
        <td mat-cell *matCellDef="let service">
          {{ service.code }} </td>
        </ng-container>

        <ng-container matColumnDef="unitPrice">
          <th mat-header-cell *matHeaderCellDef>unirPrice</th>
          <td mat-cell *matCellDef="let service">
            {{ service.unitPrice }} </td>
          </ng-container>

          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef>createdAt</th>
            <td mat-cell *matCellDef="let service">
              {{ service.createdAt }} </td>
            </ng-container>

      <!-- <ng-container matColumnDef="alterar">
        <th mat-header-cell *matHeaderCellDef>Alterar</th>
        <td mat-cell *matCellDef="let service">
          <a
            color="accent"
            mat-stroked-button
            routerLink="/pages/service/service-update/{{
              service.serviceId
            }}"
          >
            Alterar
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="deletar">
        <th mat-header-cell *matHeaderCellDef>Deletar</th>
        <td mat-cell *matCellDef="let service">
          <button
            color="warn"
            mat-stroked-button
          >
            Deletar
          </button>
        </td>
      </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="columnsTable"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsTable"></tr> 
  </table>
</div>
