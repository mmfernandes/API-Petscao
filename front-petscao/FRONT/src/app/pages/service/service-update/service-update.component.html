<mat-card>
  <mat-card-header>
    <mat-card-title>Alterar Serviço</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field class="input" id="name">
      <mat-label>Nome do Serviço</mat-label>
      <input
        placeholder="Nome do serviço"
        matInput
        type="text"
        [(ngModel)]="name"
      />
    </mat-form-field>

    <mat-form-field class="input" id="description">
      <mat-label>Descrição do Serviço</mat-label>
      <textarea
        placeholder="Descrição do serviço"
        matInput
        [(ngModel)]="description"
      ></textarea>
    </mat-form-field>

    <mat-form-field class="input" id="code">
      <mat-label>Código do Serviço</mat-label>
      <input
        placeholder="Código do serviço"
        matInput
        type="text"
        [(ngModel)]="code"
      />
    </mat-form-field>

    <mat-form-field class="input" id="unitPrice">
      <mat-label>Preço do Serviço</mat-label>
      <input
        placeholder="Preço do serviço"
        matInput
        type="number"
        [(ngModel)]="unitPrice"
      />
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-stroked-button color="primary" (click)="voltar()">
      Voltar
    </button>
    <button color="warn" mat-stroked-button (click)="alterar()">
      Alterar
    </button>
  </mat-card-actions>
</mat-card>
