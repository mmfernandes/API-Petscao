<div>
    <header>
      <span class="title">Fornecedor</span>
      <button type="button" mat-raised-button color="primary" (click)="openPost()">Adicionar</button>
    </header>
    <table
      id="table"
      mat-table
      [dataSource]="suppliers"
      class="mat-elevation-z4"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let supplier">
          {{ supplier.supplierId }}
        </td>
      </ng-container>
      
      <ng-container matColumnDef="corporateReason">
        <th mat-header-cell *matHeaderCellDef>Razão Social</th>
        <td mat-cell *matCellDef="let supplier">{{ supplier.corporateReason }}</td>
      </ng-container>
  
      <ng-container matColumnDef="fantasyName">
        <th mat-header-cell *matHeaderCellDef>Nome Fantasia</th>
        <td mat-cell *matCellDef="let supplier"> {{ supplier.fantasyName }} </td>
      </ng-container>

      <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef>CNPJ</th>
        <td mat-cell *matCellDef="let supplier"> {{ supplier.cnpj }} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef="let supplier"> {{ supplier.phone }} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let supplier"> {{ supplier.email }} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Endereço</th>
        <td mat-cell *matCellDef="let supplier">{{ supplier.address.street }}</td>
      </ng-container>
  
      <ng-container matColumnDef="alterar">
        <th mat-header-cell *matHeaderCellDef>Alterar</th>
        <td mat-cell *matCellDef="let supplier">
          <a
            color="accent"
            mat-stroked-button
            routerLink="/pages/supplier/supplier-update/{{
              supplier.supplierId
            }}"
          >
            Alterar
          </a>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="deletar">
        <th mat-header-cell *matHeaderCellDef>Deletar</th>
        <td mat-cell *matCellDef="let supplier">
          <a
            color="warn"
            mat-stroked-button
            (click)="deletar(supplier.supplierId)"
          >
            Deletar
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnsTable"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsTable"></tr>
    </table>
  </div>
