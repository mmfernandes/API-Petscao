<div>
  
    <header>
      <span class="title">Timeline</span>
      <!-- <button type="button" mat-raised-button color="primary" (click)="openPost()">Adicionar</button> -->
    </header>
    <table
      id="table"
      mat-table
      [dataSource]="timelines"
      class="mat-elevation-z4"
    >

      <ng-container matColumnDef="timelineId">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let timeline">
          {{ timeline.timelineId }}
        </td>
      </ng-container>
      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef>Razão Social</th>
        <td mat-cell *matCellDef="let timeline">{{ timeline.customer.name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="animal">
        <th mat-header-cell *matHeaderCellDef>Nome Fantasia</th>
        <td mat-cell *matCellDef="let timeline"> {{ timeline.animal.name }} </td>
      </ng-container>

      <ng-container matColumnDef="service">
        <th mat-header-cell *matHeaderCellDef>service</th>
        <td mat-cell *matCellDef="let timeline"> {{ timeline.service.name }} </td>
      </ng-container>

      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>Data Inicio do serviço</th>
        <td mat-cell *matCellDef="let timeline"> {{ timeline.startDate }} </td>
      </ng-container>

      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef>Data final do serviço</th>
        <td mat-cell *matCellDef="let timeline"> {{ timeline.endDate }} </td>
      </ng-container>

  
      <ng-container matColumnDef="alterar">
        <th mat-header-cell *matHeaderCellDef>Alterar</th>
        <td mat-cell *matCellDef="let timeline">
          <a
            color="accent"
            mat-stroked-button
            routerLink="/pages/timeline/timeline-update/{{
              timeline.timelineId
            }}"
          >
            Alterar
          </a>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="deletar">
        <th mat-header-cell *matHeaderCellDef>Deletar</th>
        <td mat-cell *matCellDef="let timeline">
          <a
            color="warn"
            mat-stroked-button
            (click)="deletar(timeline.timelineId)"
          >
            Deletar
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnsTableTimeline"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsTableTimeline"></tr>
    </table>
  </div>
